<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Women</title>
    <style>
        body {
            background-color: red;
            color: #14213d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        img, video {
            max-width: 100%;
            height: 550px;
        }
        button{
            background-color: lawngreen;
            width: 120px;
            height: 30px;
            border: 2px double #14213d;
            transition: width 0.3s;
        }
        button:hover {
            background-color: aquamarine;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1 id="title"></h1>
    <div id="media"></div>
    <img src="" alt="">
    <a href="index.html"><button>Back to  Main</button></a>
    <script>
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split("&").forEach(function(pair) {
                const [key, value] = pair.split("=");
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

      
        function displayContent() {
            const params = getQueryParams();
            const category = params.category;
            const titleElement = document.getElementById("title");
            const mediaElement = document.getElementById("media");

            switch(category) {
                case 'topper':
                    titleElement.textContent = "Topper of SRKR Engineering College";
                    mediaElement.innerHTML = '<img src="img/2nd.jpg" alt="Topper Image">'; 
                    break;
                case 'model':
                    titleElement.textContent = "Model of SRKR Engineering College";
                    mediaElement.innerHTML = '<img src="img/5th.jpg" alt="Model Image">'; 
                    break;
                case 'beauty':
                    titleElement.textContent = "Beauty of SRKR Engineering College";
                    mediaElement.innerHTML = '<img src="img/1st.jpg" alt="Beauty Image">'; 
                    break;
                case 'dancer':
                    titleElement.textContent = "Dancer of SRKR Engineering College";
                    mediaElement.innerHTML = '<img src="img/2nd.jpg" alt="Dancer Image">'; 
                    break;
                case 'dance':
                    titleElement.textContent = "Dance Performance of SRKR Engineering College";
                    mediaElement.innerHTML = '<video controls><source src="img/3rd.mp4" type="video/mp4">Your browser does not support the video tag.</video>'; 
                    break;
                case 'all':
                    titleElement.textContent = "All-Rounder of SRKR Engineering College";
                    mediaElement.innerHTML = '<img src="img/4rth.jpg" alt="All-Rounder Image">'; 
                    break;
                default:
                    titleElement.textContent = "SRKR Engineering College";
                    mediaElement.innerHTML = "No media available";
            }
        }

        
        displayContent();
    </script>
</body>
</html>
